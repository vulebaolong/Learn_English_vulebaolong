<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn English</title>

        <link rel="stylesheet" href="./vendor/boostrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./vendor/boostrap/bootstrap.bundle.min.js.map" />

        <!-- MY CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="bg-dark">
        <section class="phonemeChart-section">
            <div class="container">
                <div class="phonemeChart">
                    <div class="vowelsChart">
                        <div class="vowelsChart-header">
                            <img
                                src="./asset/img/Chart/vowelsChart-header.png"
                                alt="vowelsChart-header"
                            />
                        </div>
                        <div class="vowelsChart-content">
                            <div class="vowelsChart-single">
                                <div class="vowelsChart-single-header">
                                    <img
                                        src="./asset/img/Chart/vowelsChart-single-header.png"
                                        alt="vowelsChart-single-header"
                                    />
                                </div>
                                <div class="vowelsChart-single-content">
                                    <div class="single-1">
                                        <img
                                            class="img_single-1"
                                            src="./asset/img/Chart/img_single-1.png"
                                            alt="img_single-1"
                                        />
                                        <audio
                                            class="audio_single-1"
                                            src="./asset/mp3/audio_single-1.mp3"
                                        ></audio>
                                    </div>
                                    <div class="single-2">
                                        <img
                                            class="img_single-2"
                                            src="./asset/img/Chart/img_single-2.png"
                                            alt="img_single-2"
                                        />
                                        <audio
                                            class="audio_single-2"
                                            src="./asset/mp3/audio_single-2.mp3"
                                        ></audio>
                                    </div>
                                </div>
                            </div>
                            <div class="vowelsChart-double">
                                <div class="vowelsChart-double-header"></div>
                            </div>
                        </div>
                    </div>
                    <div class="consonantsChart">
                        <div class="consonantsChart-header"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- MY JAVASCRIPT -->
        <script src="./js/index.js"></script>
    </body>
</html>
